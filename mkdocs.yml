site_name: Hydralang
plugins:
  - search
theme:
  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - search.suggest
    - search.highlight
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KittyBorgX/hydralang
    - icon: fontawesome/brands/discord
      link: https://discord.gg/xfnnEVyCgv

repo_url: https://github.com/KittyBorgX/hydralang
repo_name: KittyBorgX/hydralang
